<!--
  This custom file overrides the theme's default sidebar (about.html).
  This version uses '$' to pass the correct global context to the social partial.
-->

{{ with .Site.Params.about }}
<div class="about">
  {{ with .logo }}
  <div class="logo-container">
    <a href="{{ $.Site.Home.Permalink }}">
      <img src="{{ . | relURL }}" alt="logo" />
    </a>
  </div>
  {{ end }}

  <h1>{{ .title | default $.Site.Title }}</h1>

  {{ with .description }}
  <p>{{ . | markdownify }}</p>
  {{ end }}

  <!--
      THE FIX:
      We must use '$' here instead of '.' to pass the global page context
      to the social.html partial, otherwise it can't find the social links.
    -->
  {{ partial "social.html" $ }}
</div>
{{ end }}

<!-- The horizontal rule correctly separates the sections -->
<hr />

<!-- This container now only contains the tagline -->
<div class="after-hr">
  {{ with .Site.Params.about.tagline }}
  <p><em>{{ . | markdownify }}</em></p>
  {{ end }}
</div>
